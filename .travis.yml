sudo: required
dist: trusty
language: generic
compiler:
  - gcc
notifications:
  email:
    on_success: change
    on_failure: always
env:
  global:
    - UPSTREAM_WORKSPACE=file
  matrix:
    - ROS_DISTRO="kinetic"
    - ROS_DISTRO="melodic"
install:
  - git clone https://github.com/ros-industrial/industrial_ci.git .ci_config
script:
  - source .ci_config/travis.sh
